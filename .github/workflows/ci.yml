name: DevSecOps Pipeline

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Pull Dockerfile from Docker Hub
        run: docker pull we45/vul_flask && docker cp we45/vul_flask:/Dockerfile ./

      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: 3.12-dev
     
      - name: Create container from image
        run: docker create --name my-app we45/vul_flask:latest

      - name: Build Docker image
        run: docker build -t we45/vul_flask .
        

  sca:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install PyRaider
        run: pip install pyraider

      - name: Run PyRaider scan
        run: pyraider scan my-app

