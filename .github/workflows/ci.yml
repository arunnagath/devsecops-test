name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Python dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          # pip install -r requirements.txt

      - name: Write Python Hello World program
        run: |
          echo "print('Hello, World!')" > hello_world.py

      - name: Build Docker image
        run: |
          docker build -t arunnagath/hello_world:latest .

      - name: Login to GitHub Container Registry
        run: |
          docker login ghcr.io --username YOUR_USERNAME --password-stdin <<< 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
        
 

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker push ghcr.io/arunnagath/HelloWorld:latest

env:
  TESTTOKEN: ${{ secrets.TESTTOKEN }}

